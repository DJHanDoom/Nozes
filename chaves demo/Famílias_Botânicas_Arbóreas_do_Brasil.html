aceae","description":"Família de árvores, arbustos e lianas, muitas vezes com resinas ou bálsamos. Inclui o cajueiro e a mangueira, com folhas geralmente compostas e alternas. Algumas espécies podem causar irritação na pele.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/298789755/medium.jpeg","links":[{"id":"g21q2a8tx","label":"Wikipedia","url":"https://pt.wikipedia.org/wiki/Special:Search?search=Myracrodruon%20urundeuva&go=Go"},{"id":"7k7pntm44","label":"GBIF","url":"https://www.gbif.org/species/search?q=Myracrodruon%20urundeuva"},{"id":"ar7czvw3d","label":"iNaturalist","url":"https://www.inaturalist.org/search?q=Myracrodruon%20urundeuva"},{"id":"x0og1ha1o","label":"Flora e Funga do Brasil","url":"https://floradobrasil.jbrj.gov.br/consulta/busca.html?q=Myracrodruon%20urundeuva"},{"id":"hpa03jme7","label":"Biodiversity4All","url":"https://www.biodiversity4all.org/search?q=Myracrodruon%20urundeuva"}],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["pl9xxp48a"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["ukyhug10u"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"j67ro23yi","name":"Annonaceae","family":"Annonaceae","description":"Família de árvores, arbustos e lianas, com cheiro aromático e folhas simples, alternas e dísticas. É uma família proeminente em florestas tropicais, incluindo o bioma amazônico e a Mata Atlântica.","imageUrl":"https://static.inaturalist.org/photos/31005875/medium.jpeg","links":[{"id":"j524k0qgz","label":"Wikipedia","url":"https://pt.wikipedia.org/wiki/Special:Search?search=Annona%20crassiflora&go=Go"},{"id":"pfyf3ktw2","label":"GBIF","url":"https://www.gbif.org/species/search?q=Annona%20crassiflora"},{"id":"i8dulqxej","label":"iNaturalist","url":"https://www.inaturalist.org/search?q=Annona%20crassiflora"},{"id":"qi2vwvnok","label":"Flora e Funga do Brasil","url":"https://floradobrasil.jbrj.gov.br/consulta/busca.html?q=Annona%20crassifl sz","name":"Araucariaceae","family":"Araucariaceae","description":"Família de coníferas arbóreas de grande porte, com folhas simples, perenes, em formato de escama ou agulha, dispostas em espiral. A 'Araucaria angustifolia' é um ícone do sul do Brasil.","imageUrl":"https://static.inaturalist.org/photos/16051886/medium.jpg","links":[{"id":"cqnyd9l7z","label":"Wikipedia","url":"https://pt.wikipedia.org/wiki/Special:Search?search=Araucaria%20angustifolia&go=Go"},{"id":"msqdq19w9","label":"GBIF","url":"https://www.gbif.org/species/search?q=Araucaria%20angustifolia"},{"id":"mhwwyegpz","label":"iNaturalist","url":"https://www.inaturalist.org/search?q=Araucaria%20angustifolia"},{"id":"bqqe7gq02","label":"Flora e Funga do Brasil","url":"https://floradobrasil.jbrj.gov.br/consulta/busca.html?q=Araucaria%20angustifolia"},{"id":"qx9lp07gu","label":"Biodiversity4All","url":"https://www.biodiversity4all.org/search?q=Araucaria%20angustifolia"}],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["qzp0rdu80"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"zv1eapw2i","name":"Arecaceae","family":"Arecaceae","description":"Família das palmeiras, com caules geralmente não ramificados e folhas grandes, compostas e pinadas ou palmadas, arranjadas em roseta apical. Encontradas em todos os biomas brasileiros, com grande diversidade.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/148161929/medium.jpeg","links":[{"id":"1ozkj0088","label":"Wikipedia","url":"https://pt.wikipedia.org/wiki/Special:Search?search=Euterpe%20edulis&go=Go"},{"id":"abypo4q9d","label":"GBIF","url":"https://www.gbif.org/species/search?q=Euterpe%20edulis"},{"id":"5vxn9xddv","label":"iNaturalist","url":"https://www.inaturalist.org/search?q=Euterpe%20edulis"},{"id":"xppo8b2fi","label":"Flora e Funga do Brasil","url":"https://floradobrasil.jbrj.gov.br/consulta/busca.html?q=Euterpe%20edulis"},{"id":"s7awwq8sd","label":"Biodiversity4All","url":"https://www.biodiversity4all.org/search?q=Euterpe%20edulis"}],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["pl9xxp48a"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["qzp0rdu80"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["6rztudyi9"]}},{"id":"aqskxlb82","name":"Bignoniaceae","family":"Bignoniaceae","description":"Família de árvores, arbustos e lianas, com folhas geralmente opostas e compostas, muitas vezes com um folíolo transformado em gavinha. Famosa por suas flores vistosas, como os ipês.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/539921449/medium.jpg","links":[{"id":"ot3qtyjwl","label":"Wikipedia","url":"https://pt.wikipedia.org/wiki/Special:Search?search=Handroanthus%20impetiginosus&go=Go"},{"id":"g5n7nkm65","label":"GBIF","url":"https://www.gbif.org/species/search?q=Handroanthus%20impetiginosus"},{"id":"pgfo2mcl1","label":"iNaturalist","url":"https://www.inaturalist.org/search?q=Handroanthus%20impetiginosus"},{"id":"i1f64t8n5","label":"Flora e Funga do Brasil","url":"https://floradobrasil.jbrj.gov.br/consulta/busca.html?q=Handroanthus%20impetiginosus"},{"id":"kw3jw1ze7","label":"Biodiversity4All","url":"https://www.biodiversity4all.org/search?q=Handroanthus%20impetiginosus"}],"traits":{"nb9wsnl0w":["2bfilu2v8"],"xx0zwl4rf":["pl9xxp48a"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"wqu1hv12w","name":"Bixaceae","family":"Bixaceae","description":"Família de árvores, arbustos e ervas, com folhas simples, alternas e com nervação palmada. O urucum ('Bixa orellana') é o membro mais conhecido, valorizado por seu corante.","imageUrl":"https://static.inaturalist.org/photos/80625986/medium.jpg","links":[{"id":"8ax5gbysv","label":"Wikipedia","url":"https:// .org/wiki/Special:Search?search=Clusia%20fluminensis&go=Go"},{"id":"184qg6r46","label":"GBIF","url":"https://www.gbif.org/species/search?q=Clusia%20fluminensis"},{"id":"78nfqskff","label":"iNaturalist","url":"https://www.inaturalist.org/search?q=Clusia%20fluminensis"},{"id":"r3shxsn4l","label":"Flora e Funga do Brasil","url":"https://floradobrasil.jbrj.gov.br/consulta/busca.html?q=Clusia%20fluminensis"},{"id":"ezfi7ye2y","label":"Biodiversity4All","url":"https://www.biodiversity4all.org/search?q=Clusia%20fluminensis"}],"traits":{"nb9wsnl0w":["2bfilu2v8"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["ukyhug10u"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"f21e3urxt","name":"Combretaceae","family":"Combretaceae","description":"Família de árvores, arbustos e lianas, com folhas simples e opostas ou alternas. Muitas espécies são encontradas em savanas e florestas sazonais secas, algumas adaptadas a solos salinos (mangues).","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/112603775/medium.jpeg","links":[{"id":"e2hevbjm7","label":"Wikipedia","url":"https://pt.wikipedia.org/wiki/Special:Search?search=Terminalia%20amazonia&go=Go"},{"id":"ai07r87vb","label":"GBIF","url":"https://www.gbif.org/species/search?q=Terminalia%20amazonia"},{"id":"nnnn723u1","label":"iNaturalist","url":"https://www.inaturalist.org/search?q=Terminalia%20amazonia"},{"id":"978tinrqb","label":"Flora e Funga do Brasil","url":"https://floradobrasil.jbrj.gov.br/consulta/busca.html?q=Terminalia%20amazonia"},{"id":"9ss80c9xr","label":"Biodiversity4All","url":"https://www.biodiversity4all.org/search?q=Terminalia%20amazonia"}],"traits":{"nb9wsnl0w":["2bfilu2v8"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["2625zsxxj"],"krjjipspy":["or1xfsazh"]}},{"id":"crscr0grd","name":"Connaraceae","family":"Connaraceae","description":"Família de árvores, arbustos e lianas, com folhas alternas, compostas e imparipinadas. Geralmente ocorrem em florestas tropicais e subtropicais, com várias espécies na Amazônia e Mata Atlântica.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/55894241/medium.jpeg","links":[{"id":"dgnsmi0jt","label":"Wikipedia","url":"https://pt.wikipedia.org/wiki/Special:Search?search=Connarus%20lucens&go=Go"},{"id":"9lu5lx9pa","label":"GBIF","url":"https://www.gbif.org/species/search?q=Connarus%20lucens"},{"id":"9mrey1tdc","label":"iNaturalist","url":"https://www.inaturalist.org/search?q=Connarus%20lucens"},{"id":"dg8xihw3p","label":"Flora e Funga do Brasil","url":"https://floradobrasil.jbrj.gov.br/consulta/busca.html?q=Connarus%20lucens"},{"id":"c5oifix6c","label":"Biodiversity4All","url":"https://www.biodiversity4all.org/search?q=Connarus%20lucens"}],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["pl9xxp48a"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"3ip7dts7p","name":"Cunoniaceae","family":"Cunoniaceae","description":"Família de árvores e arbustos, com folhas opostas e compostas, muitas vezes com estípulas interpeciolares conspícuas. Predominante em regiões tropicais e subtropicais de montanha, com representantes na Mata Atlântica.","imageUrl":"https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Lamanonia_speciosa.jpg/500px-Lamanonia_speciosa.jpg","links":[{"id":"o7wvacuke","label":"Wikipedia","url":"https://pt.wikipedia.org/wiki/Special:Search?search=Lamanonia%20speciosa&go=Go"},{"id":"vdyrja6na","label":"GBIF","url":"https://www.gbif.org/species/search?q=Lamanonia%20speciosa"},{"id":"gllvy018a","label":"iNaturalist","url":"https://www.inaturalist.org/search?q=Lamanonia%20speciosa"},{"id":"dvcfnzps8","label":"Flora e Funga do Brasil","url":"h -data.s3.amazonaws.com/photos/558290802/medium.jpg","links":[{"id":"ht65j69nk","label":"Wikipedia","url":"https://pt.wikipedia.org/wiki/Special:Search?search=Curatella%20americana&go=Go"},{"id":"48fybae5s","label":"GBIF","url":"https://www.gbif.org/species/search?q=Curatella%20americana"},{"id":"epa12g3ku","label":"iNaturalist","url":"https://www.inaturalist.org/search?q=Curatella%20americana"},{"id":"jivgeoaw7","label":"Flora e Funga do Brasil","url":"https://floradobrasil.jbrj.gov.br/consulta/busca.html?q=Curatella%20americana"},{"id":"1vxdvm77k","label":"Biodiversity4All","url":"https://www.biodiversity4all.org/search?q=Curatella%20americana"}],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["a0j6te9cq"],"krjjipspy":["or1xfsazh"]}},{"id":"rsn8dh65x","name":"Ebenaceae","family":"Ebenaceae","description":"Família de árvores e arbustos, com folhas simples, alternas e dísticas. Muitas vezes sem pelos, com casca preta. Inclui o gênero Diospyros (caqui), com espécies nativas no Brasil.","imageUrl":"https://static.inaturalist.org/photos/357483295/medium.jpg","links":[{"id":"ksjotrcfl","label":"Wikipedia","url":"https://pt.wikipedia.org/wiki/Special:Search?search=Diospyros%20inconstans&go=Go"},{"id":"jn2j3ffs3","label":"GBIF","url":"https://www.gbif.org/species/search?q=Diospyros%20inconstans"},{"id":"rqeuzbm6f","label":"iNaturalist","url":"https://www.inaturalist.org/search?q=Diospyros%20inconstans"},{"id":"nk5cqtqlm","label":"Flora e Funga do Brasil","url":"https://floradobrasil.jbrj.gov.br/consulta/busca.html?q=Diospyros%20inconstans"},{"id":"ojy5nhpuf","label":"Biodiversity4All","url":"https://www.biodiversity4all.org/search?q=Diospyros%20inconstans"}],"traits":{"nb9wsnl0w":["1ql3zamlf"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"h3z58e25z","name":"Elaeocarpaceae","family":"Elaeocarpaceae","description":"Família de árvores e arbustos, com folhas alternas, simples e frequentemente dentadas, muitas vezes com nervuras secundárias que se estendem até a margem. Comum em florestas tropicais úmidas.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/1903780/medium.jpg","links":[{"id":"o2k8s2wal","label":"Wikipedia","url":"https://pt.wikipedia.org/wiki/Special:Search?search=Elaeocarpaceae&go=Go"},{"id":"tkoo10emo","label":"GBIF","url":"https://www.gbif.org/species/search?q=Elaeocarpaceae"},{"id":"l5vams4ro","label":"iNaturalist","url":"https://www.inaturalist.org/search?q=Elaeocarpaceae"},{"id":"rul9f0aao","label":"Flora e Funga do Brasil","url":"https://floradobrasil.jbrj.gov.br/consulta/busca.html?q=Elaeocarpaceae"},{"id":"4jagko27j","label":"Biodiversity4All","url":"https://www.biodiversity4all.org/search?q=Elaeocarpaceae"}],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["jgs38npgd"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"k8v2q9h6p","name":"Euphorbiaceae","family":"Euphorbiaceae","description":"Família muito diversa de árvores, arbustos e ervas, muitas vezes com látex. Folhas geralmente alternas, simples ou compostas. Amplamente distribuída em todos os biomas brasileiros.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/10222510/medium.jpg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["q04iz1mna"],"f60j27rmp":["ukyhug10u"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"l2x7z3r9w","name":"Fabaceae","family":"Fabaceae","description":"Uma das maiores famílias de plantas com flores, incluindo árvores, arbustos e ervas. Caracterizada por frutos tipo legume, folhas geralmente compostas e estípulas. Essencial para a fixação de nitrogênio e biodiversidade brasileira.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/167983252/medium.jpeg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["pl9xxp48a"],"hm9klxt7t":["ns39tsulb"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["a0j6te9cq"],"krjjipspy":["6rztudyi9"]}},{"id":"p5a1t0y3s","name":"Malvaceae","family":"Malvaceae","description":"Família de árvores, arbustos e ervas, com folhas alternas, simples e frequentemente com nervação palmada. Inclui espécies importantes como o cacau e diversas ornamentais. Comum em florestas tropicais.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/338212054/medium.jpg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["q04iz1mna"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["jgs38npgd"],"ettv3qnee":["5belejsm8"],"g339bgv3h":["a0j6te9cq"],"krjjipspy":["or1xfsazh"]}},{"id":"q1c4e7f0g","name":"Meliaceae","family":"Meliaceae","description":"Família de árvores e arbustos com folhas alternas e compostas pinadas. Muitas espécies são valorizadas pela sua madeira, como o cedro. Amplamente distribuída em regiões tropicais e subtropicais no Brasil.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/266741205/medium.jpeg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["pl9xxp48a"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"r7b0d2j5k","name":"Moraceae","family":"Moraceae","description":"Família de árvores, arbustos e lianas, muitas vezes com látex branco. Folhas alternas, simples, com estípulas caducas. Inclui os gêneros Ficus (figueiras) e Maclura (moreira), presentes em diversos biomas brasileiros.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/68686108/medium.jpeg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["q04iz1mna"],"f60j27rmp":["ukyhug10u"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["5belejsm8"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"s3t6u9v2x","name":"Myrtaceae","family":"Myrtaceae","description":"Família de árvores e arbustos com folhas opostas, simples e com glândulas pontuadas, geralmente aromáticas. Inclui a goiabeira e a jabuticabeira. Muito diversa na Mata Atlântica e Cerrado.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/7479/medium.jpg","links":[],"traits":{"nb9wsnl0w":["2bfilu2v8"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"t9y2z5e8a","name":"Rubiaceae","family":"Rubiaceae","description":"Uma das maiores famílias de angiospermas, com árvores, arbustos e ervas. Caracterizada por folhas opostas ou verticiladas e estípulas interpeciolares. Inclui o cafeeiro e espécies medicinais como a quina.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/217150548/medium.jpeg","links":[],"traits":{"nb9wsnl0w":["2bfilu2v8","0exm1wsbl"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["ns39tsulb"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"u6i1o4p7s","name":"Rutaceae","family":"Rutaceae","description":"Família de árvores, arbustos e ervas, muitas vezes aromáticas e com glândulas de óleo translúcidas nas folhas. Folhas alternas, geralmente compostas e trifolioladas ou pinadas. Inclui o gênero Citrus (laranja, limão) e muitas espécies nativas espinhosas.","imageUrl":"https://static.inaturalist.org/photos/68276241/medium.jpg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["8i3jtyczi"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["ukyhug10u"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["6rztudyi9"]}},{"id":"v3j8k1l4m","name":"Salicaceae","family":"Salicaceae","description":"Família que inclui árvores e arbustos com folhas alternas e simples, muitas vezes com estípulas caducas. Abrange gêneros como Salix (salgueiro) e Casearia, com várias espécies nativas no Brasil.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/79452056/medium.jpeg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["q04iz1mna"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["jgs38npgd"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"w0n5q2r8s","name":"Sapotaceae","family":"Sapotaceae","description":"Família de árvores e arbustos, frequentemente com látex branco e folhas alternas, simples e coriáceas. Muitas espécies com indumento característico na face abaxial. Inclui o sapoti, abiu e outras frutas tropicais importantes.","imageUrl":"https://static.inaturalist.org/photos/160408791/medium.jpeg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["ukyhug10u"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["a0j6te9cq"],"krjjipspy":["or1xfsazh"]}},{"id":"x7o3c6e9f","name":"Simaroubaceae","family":"Simaroubaceae","description":"Família de árvores e arbustos com folhas alternas e compostas pinadas. Muitos membros são conhecidos pelo sabor amargo de suas cascas e folhas. Presente em florestas tropicais e subtropicais brasileiras.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/11856/medium.jpg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["pl9xxp48a"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"y4u9i2o5p","name":"Verbenaceae","family":"Verbenaceae","description":"Família de árvores, arbustos, ervas e lianas, com folhas opostas ou verticiladas, simples ou compostas. Inclui espécies ornamentais e com madeira valorizada. Muitas espécies nativas em diversos biomas brasileiros.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/20278651/medium.jpg","links":[],"traits":{"nb9wsnl0w":["2bfilu2v8","0exm1wsbl"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["jgs38npgd"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["a0j6te9cq"],"krjjipspy":["or1xfsazh"]}},{"id":"z1x7c4v0b","name":"Violaceae","family":"Violaceae","description":"Família que inclui árvores, arbustos e ervas, com folhas alternas, simples e estípulas presentes. Gêneros como Rinorea são representados nas florestas brasileiras.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/19508334/medium.jpeg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["ns39tsulb"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["jgs38npgd"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"a8s5d2f7g","name":"Vitaceae","family":"Vitaceae","description":"Família principalmente de lianas, com gavinhas para suporte. Folhas alternas, simples ou compostas palmadas, estípulas caducas. Inclui espécies como as do gênero Cissus, comuns em florestas brasileiras.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/13790902/medium.jpg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["q04iz1mna"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["kok3lprhp"],"ettv3qnee":["5belejsm8"],"g339bgv3h":["a0j6te9cq"],"krjjipspy":["or1xfsazh"]}},{"id":"b3h0j6k9l","name":"Xylosmataceae","family":"Xylosmataceae","description":"Família de árvores e arbustos, muitas vezes espinhosas, com folhas alternas e simples. Antes parte de Flacourtiaceae. Diversas espécies nos trópicos, com ocorrência em florestas brasileiras.","imageUrl":"","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["jgs38npgd"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["6rztudyi9"]}},{"id":"c7n4m1z8x","name":"Zingiberaceae","family":"Zingiberaceae","description":"Família de plantas herbáceas de grande porte, algumas com porte arbustivo, com folhas alternas, dísticas e paralelinérveas. Inclui o gengibre e espécies tropicais ornamentais e medicinais, com representantes nativos no Brasil.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/55605616/medium.jpg","links":[],"traits":{"nb9wsnl0w":["1ql3zamlf"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["ns39tsulb"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["qzp0rdu80"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"d2q5w8e1r","name":"Acanthaceae","family":"Acanthaceae","description":"Família de ervas, arbustos e algumas lianas, com folhas opostas e simples, sem estípulas. Famosa por suas flores vistosas. Muitas espécies são encontradas em diversos ambientes no Brasil.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/100819149/medium.jpeg","links":[],"traits":{"nb9wsnl0w":["2bfilu2v8"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["a0j6te9cq"],"krjjipspy":["or1xfsazh"]}},{"id":"f9h3j7k0l","name":"Asteraceae","family":"Asteraceae","description":"A maior família de plantas com flores, predominantemente herbácea, mas com muitos arbustos e subarbustos no Brasil. Folhas alternas ou opostas, simples, sem estípulas. Reconhecida por suas inflorescências em capítulo.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/72961012/medium.jpg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs","2bfilu2v8"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["jgs38npgd"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["a0j6te9cq"],"krjjipspy":["or1xfsazh"]}},{"id":"g4b1p6t2m","name":"Bromeliaceae","family":"Bromeliaceae","description":"Família de plantas monocotiledôneas, muitas vezes epífitas ou rupícolas, mas com grandes formas terrestres que podem mimetizar arbustos. Folhas em roseta, simples, com tricomas peltados e frequentemente margens espinhosas. Extremamente diversa no Brasil.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/110723645/medium.jpg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["jgs38npgd"],"ettv3qnee":["qzp0rdu80"],"g339bgv3h":["2625zsxxj"],"krjjipspy":["6rztudyi9"]}},{"id":"h7x0v3n9c","name":"Cactaceae","family":"Cactaceae","description":"Família de plantas suculentas, muitas vezes com caules modificados (cladódios) e folhas reduzidas ou ausentes, transformadas em espinhos. Inclui cactos arbóreos e arbustivos, abundantes em ambientes secos brasileiros como a Caatinga e Cerrado.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/13279984/medium.jpeg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["qzp0rdu80"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["6rztudyi9"]}},{"id":"i2w5y8u1o","name":"Convolvulaceae","family":"Convolvulaceae","description":"Família de ervas e lianas, com algumas espécies lenhosas. Folhas alternas, simples, sem estípulas. Muitas possuem savia leitosa. Ocorre em diversos habitats no Brasil.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/73482456/medium.jpg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["5belejsm8"],"g339bgv3h":["a0j6te9cq"],"krjjipspy":["or1xfsazh"]}},{"id":"j9p6z3s0x","name":"Cucurbitaceae","family":"Cucurbitaceae","description":"Família de lianas, muitas delas lenhosas, com gavinhas para suporte. Folhas alternas, simples ou compostas palmadas, frequentemente lobadas. Presente em vários biomas brasileiros.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/44844817/medium.jpeg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["8i3jtyczi"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["kok3lprhp"],"ettv3qnee":["5belejsm8"],"g339bgv3h":["a0j6te9cq"],"krjjipspy":["or1xfsazh"]}},{"id":"k5r2t9y0u","name":"Erythroxylaceae","family":"Erythroxylaceae","description":"Família de árvores e arbustos, com folhas alternas e simples, muitas vezes com duas linhas longitudinais características na face abaxial. Estípulas intrapeciolares caducas. O gênero Erythroxylum é amplamente distribuído no Brasil.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/166776567/medium.jpg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["q04iz1mna"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"l0v8m1n4b","name":"Gesneriaceae","family":"Gesneriaceae","description":"Família predominantemente herbácea, mas com alguns arbustos e subarbustos nativos no Brasil. Folhas opostas ou alternas, simples, frequentemente pubescentes. Encontrada em florestas úmidas e áreas montanhosas.","imageUrl":"https://static.inaturalist.org/photos/161034/medium.JPG","links":[],"traits":{"nb9wsnl0w":["2bfilu2v8","dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["jgs38npgd"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["a0j6te9cq"],"krjjipspy":["or1xfsazh"]}},{"id":"m6k3j9h1g","name":"Hypericaceae","family":"Hypericaceae","description":"Família de árvores, arbustos e ervas, com folhas opostas e simples, frequentemente com glândulas pontuadas translúcidas ou pretas. Antes incluída em Clusiaceae. O gênero Vismia é comum no Brasil.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/23343255/medium.jpg","links":[],"traits":{"nb9wsnl0w":["2bfilu2v8"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"n1c4f7j0k","name":"Icacinaceae","family":"Icacinaceae","description":"Família de árvores, arbustos e lianas, com folhas alternas, simples e sem estípulas. Muitas espécies são encontradas em florestas tropicais úmidas no Brasil.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/2368282/medium.jpg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"o8p5q2r3s","name":"Lamiaceae","family":"Lamiaceae","description":"Família de ervas, arbustos e algumas árvores, com folhas opostas, simples e caules tipicamente quadrados. Muitas espécies são aromáticas. O gênero Vitex, com espécies arbóreas, é comum no Brasil.","imageUrl":"https://static.inaturalist.org/photos/72305606/medium.jpg","links":[],"traits":{"nb9wsnl0w":["2bfilu2v8"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["jgs38npgd"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["a0j6te9cq"],"krjjipspy":["or1xfsazh"]}},{"id":"p3t6y9u2i","name":"Lauraceae","family":"Lauraceae","description":"Família de árvores e arbustos, frequentemente aromáticas. Folhas alternas, simples, sem estípulas. Inclui o abacateiro, o louro e muitos gêneros nativos importantes como Ocotea e Nectandra.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/190737330/medium.jpg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"q0e7r4t1a","name":"Lecythidaceae","family":"Lecythidaceae","description":"Família de árvores de grande porte, com folhas alternas, simples e geralmente grandes. Inclui a castanheira-do-pará (Bertholletia excelsa) e outras espécies importantes em florestas amazônicas.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/83451478/medium.jpeg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"r5z2x9c6v","name":"Loganiaceae","family":"Loganiaceae","description":"Família de árvores, arbustos e lianas, com folhas opostas e simples, e estípulas presentes, geralmente formando uma linha interpeciolar. O gênero Strychnos, com lianas lenhosas, é comum no Brasil.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/40488258/medium.jpg","links":[],"traits":{"nb9wsnl0w":["2bfilu2v8"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["ns39tsulb"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"s0a7d4f1g","name":"Malpighiaceae","family":"Malpighiaceae","description":"Família de árvores, arbustos e lianas, com folhas opostas e simples, estípulas presentes e frequentemente glândulas no pecíolo ou lâmina. Muitos membros possuem tricomas malpighiáceos. Ocorre em diversos biomas brasileiros, incluindo o Cerrado e a Mata Atlântica.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/95796153/medium.jpg","links":[],"traits":{"nb9wsnl0w":["2bfilu2v8"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["ns39tsulb"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["a0j6te9cq"],"krjjipspy":["6rztudyi9"]}},{"id":"t6h3j0k7l","name":"Melastomataceae","family":"Melastomataceae","description":"Uma das famílias mais diversas do Brasil, com árvores, arbustos e ervas. Caracterizada por folhas opostas, simples e nervação acródroma (múltiplas nervuras principais da base ao ápice). Abundante na Mata Atlântica e Cerrado.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/350075738/medium.jpg","links":[],"traits":{"nb9wsnl0w":["2bfilu2v8"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["5belejsm8"],"g339bgv3h":["a0j6te9cq"],"krjjipspy":["or1xfsazh"]}},{"id":"u1n8m5c2x","name":"Monimiaceae","family":"Monimiaceae","description":"Família de árvores, arbustos e lianas, com folhas opostas, simples e frequentemente aromáticas. Gêneros como Siparuna são comuns nas florestas tropicais úmidas do Brasil.","imageUrl":"https://static.inaturalist.org/photos/162704578/medium.jpeg","links":[],"traits":{"nb9wsnl0w":["2bfilu2v8"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["jgs38npgd"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"v7e4d1k8s","name":"Myristicaceae","family":"Myristicaceae","description":"Família de árvores, com folhas alternas, simples, frequentemente aromáticas e com látex que pode ser vermelho. O gênero Virola, valorizado pela madeira e sementes, é comum na Amazônia brasileira.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/103609519/medium.jpeg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["ukyhug10u"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["a0j6te9cq"],"krjjipspy":["or1xfsazh"]}},{"id":"w2o9q6r3t","name":"Nyctaginaceae","family":"Nyctaginaceae","description":"Família de ervas, arbustos e árvores, com folhas alternas e simples, sem estípulas. Inclui o gênero Neea, com espécies lenhosas nativas no Brasil.","imageUrl":"https://static.inaturalist.org/photos/22092835/medium.jpg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"x8y5z2a9b","name":"Ochnaceae","family":"Ochnaceae","description":"Família de árvores e arbustos, com folhas alternas, simples, margem frequentemente serreada e estípulas presentes. O gênero Ouratea é bem representado no Cerrado e outras formações brasileiras.","imageUrl":"https://static.inaturalist.org/photos/213671376/medium.jpeg","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["ns39tsulb"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["jgs38npgd"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"y3o0p7j4k","name":"Olacaceae","family":"Olacaceae","description":"Família de árvores, arbustos e lianas, muitos hemiparasitas, com folhas alternas, simples e sem estípulas. Gêneros como Minquartia são encontrados na Amazônia brasileira.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/21341147/medium.jpg","links /medium.JPG","links":[],"traits":{"nb9wsnl0w":["dgqmutocs"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"r4e1t8y5u","name":"Putranjivaceae","family":"Putranjivaceae","description":"Família de árvores com folhas alternas, simples e dísticas, muitas vezes com margem dentada. Anteriormente parte de Euphorbiaceae. Gênero Drypetes com espécies em florestas úmidas no Brasil.","imageUrl":"https://static.inaturalist.org/photos/213256308/medium.jpeg","links":[],"traits":{"nb9wsnl0w":["1ql3zamlf"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["jgs38npgd"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"s0k7j4h1g","name":"Rhizophoraceae","family":"Rhizophoraceae","description":"Família de árvores e arbustos, notória por seus representantes de mangue. Folhas opostas, simples, estípulas grandes e caducas. Muitas espécies com raízes escoras. Ocorrência em regiões costeiras do Brasil.","imageUrl":"https://static.inaturalist.org/photos/19295535/medium.jpg","links":[],"traits":{"nb9wsnl0w":["2bfilu2v8"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["q04iz1mna"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["2g4yq7fet"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["8loc1ny90"],"krjjipspy":["or1xfsazh"]}},{"id":"t6v3b0n7m","name":"Annonaceae","family":"Annonaceae","description":"Família de árvores, arbustos e lianas, com cheiro aromático e folhas simples, alternas e dísticas. É uma família proeminente em florestas tropicais, incluindo o bioma amazônico e a Mata Atlântica.","imageUrl":"","links":[],"traits":{"nb9wsnl0w":["1ql3zamlf"],"xx0zwl4rf":["grhmd47f4"],"hm9klxt7t":["4br98muwg"],"f60j27rmp":["3yie2yffw"],"ohe7i9vg7":["0amcnv4xt"],"oajpaj7hg":["c9ju7j6b0"],"ettv3qnee":["klk2ah7y9"],"g339bgv3h":["a0         for (const [fid, sids] of Object.entries(selections)) {
          const entityStates = entity.traits[fid] || [];
          if (!sids.some(id => entityStates.includes(id))) { isMatch = false; break; }
        }
        if (isMatch) remaining.push(entity); else discarded.push(entity);
      });
      return { remaining, discarded };
    }
    
    function getTotalSelections() {
      return Object.values(selections).reduce((a, c) => a + c.length, 0);
    }

    function hasRemainingEntitiesForFeature(featureId, remainingEntities) {
      return remainingEntities.some(entity => {
        const entityStates = entity.traits[featureId] || [];
        return entityStates.length > 0;
      });
    }
    
    function render() {
      const { remaining, discarded } = getFilteredEntities();
      const totalSel = getTotalSelections();
      
      let entityModalHTML = '';
      if (viewingEntity) {
        const e = viewingEntity;
        const traitsHTML = project.features.map(f => {
          const stateIds = e.traits[f.id] || [];
          const stateLabels = stateIds.map(sid => f.states.find(s => s.id === sid)?.label).filter(Boolean).join(', ');
          return stateLabels ? `<div class="flex justify-between py-2 border-b border-slate-100"><span class="text-slate-500">${f.name}</span><span class="font-medium text-slate-800">${stateLabels}</span></div>` : '';
        }).join('');
        const linksHTML = e.links && e.links.length > 0 ? `<div class="mt-6"><h4 class="font-semibold text-slate-700 mb-3">${strings.resources}</h4><div class="space-y-2">${e.links.map(l => `<a href="${l.url}" target="_blank" class="flex items-center gap-2 text-emerald-600 hover:underline text-sm"><span>🔗</span>${l.label}</a>`).join('')}</div></div>` : '';
        const taxonomyHTML = (e.scientificName || e.family) ? `
          <div class="mt-4 p-3 bg-emerald-50 rounded-lg border border-emerald-100">
            <h4 class="font-semibold text-emerald-800 mb-2 text-sm flex items-center gap-1">🧬 ${strings.taxonomy}</h4>
            ${e.scientificName ? `<div class="flex justify-between py-1"><span class="text-emerald-600 text-sm">${strings.scientificName}</span><span class="font-medium text-emerald-800 italic">${e.scientificName}</span></div>` : ''}
            ${e.family ? `<div class="flex justify-between py-1"><span class="text-emerald-600 text-sm">${strings.family}</span><span class="font-medium text-emerald-800">${e.family}</span></div>` : ''}
          </div>
        ` : '';
        entityModalHTML = `
          <div class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4" onclick="if(event.target===this)closeEntity()">
            <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden flex flex-col">
              <div class="relative h-48 sm:h-64 bg-slate-200 shrink-0">
                ${e.imageUrl ? `<img src="${e.imageUrl}" class="w-full h-full object-cover" onerror="this.style.display='none'">` : '<div class="w-full h-full flex items-center justify-center text-slate-400 text-6xl">🌿</div>'}
                <button onclick="closeEntity()" class="absolute top-3 right-3 bg-black/40 hover:bg-black/60 text-white rounded-full p-2">✕</button>
              </div>
              <div class="p-6 overflow-y-auto custom-scrollbar">
                <h2 class="text-2xl font-bold text-slate-800 mb-1">${e.name}</h2>
                ${e.scientificName && e.scientificName !== e.name ? `<p class="text-slate-500 italic mb-2">${e.scientificName}</p>` : ''}
                ${e.family ? `<span class="inline-block bg-emerald-100 text-emerald-700 text-xs px-2 py-1 rounded-full mb-3">${e.family}</span>` : ''}
                ${e.description ? `<p class="text-slate-600 mb-4">${e.description}</p>` : ''}
                ${taxonomyHTML}
                <div class="mt-4"><h4 class="font-semibold text-slate-700 mb-2">${strings.morphology}</h4><div class="text-sm">${traitsHTML}</div></div>
                ${linksHTML}
              </div>
            </div>
          </div>
        `;
      }
      
      // State Image Modal
      let stateImageModalHTML = '';
      if (viewingStateImage) {
        stateImageModalHTML = `
          <div class="fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-4" onclick="if(event.target===this)closeStateImage()">
            <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full overflow-hidden" onclick="event.stopPropagation()">
              <div class="relative">
                <img src="${viewingStateImage.url}" alt="${viewingStateImage.label}" class="w-full max-h-[60vh] object-contain bg-slate-100">
                <button onclick="closeStateImage()" class="absolute top-3 right-3 bg-black/50 hover:bg-black/70 text-white p-2 rounded-full transition-colors">✕</button>
              </div>
              <div class="p-4 bg-white">
                <h4 class="font-semibold text-slate-800">${viewingStateImage.label}</h4>
                <p class="text-sm text-slate-500">${viewingStateImage.featureName}</p>
              </div>
            </div>
          </div>
        `;
      }
      
      // Filter features and states based on hideEmptyFeatures
      const featuresHTML = project.features
        .map(f => {
          // Get all state IDs that are present in remaining entities
          const usedStateIds = new Set();
          if (hideEmptyFeatures) {
            remaining.forEach(entity => {
              const entityStates = entity.traits[f.id] || [];
              entityStates.forEach(stateId => usedStateIds.add(stateId));
            });

            // If no states are used, skip this feature
            if (usedStateIds.size === 0) return '';
          }

          // Filter states to only show those that are used (when hideEmptyFeatures is true)
          const visibleStates = hideEmptyFeatures
            ? f.states.filter(s => usedStateIds.has(s.id))
            : f.states;

          const selStates = selections[f.id] || [];
          return `
            <div class="bg-slate-50 rounded-xl p-4">
              <h4 class="font-semibold text-slate-700 mb-3 flex items-center gap-2">
                ${f.imageUrl ? `<img src="${f.imageUrl}" class="w-6 h-6 rounded object-cover">` : ''}
                ${f.name}
                ${selStates.length > 0 ? `<span class="ml-auto text-xs bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded-full">${selStates.length}</span>` : ''}
              </h4>
              <div class="flex flex-wrap gap-2">
                ${visibleStates.map(s => {
                  const isSel = selStates.includes(s.id);
                  const hasImg = s.imageUrl ? true : false;
                  return `<div class="flex items-center gap-1">
                    ${hasImg ? `<button onclick="viewStateImage('${s.imageUrl}', '${s.label.replace(/'/g, "\\'")}', '${f.name.replace(/'/g, "\\'")}')" class="w-6 h-6 rounded overflow-hidden border border-slate-200 hover:border-emerald-400 transition-colors shrink-0" title="Ver imagem"><img src="${s.imageUrl}" class="w-full h-full object-cover"></button>` : ''}
                    <button onclick="toggleSelection('${f.id}','${s.id}')" class="px-3 py-1.5 rounded-lg text-sm font-medium transition-all ${isSel ? 'bg-emerald-600 text-white shadow-md' : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'}">${s.label}</button>
                  </div>`;
                }).join('')}
              </div>
            </div>
          `;
        })
        .filter(html => html !== '')
        .join('');
      
      const entityCard = (e, isDiscarded = false) => `
        <div onclick="viewEntity(project.entities.find(x=>x.id==='${e.id}'))" class="bg-white rounded-xl shadow-sm hover:shadow-lg transition-all cursor-pointer overflow-hidden border ${isDiscarded ? 'border-red-200 opacity-60' : 'border-slate-200 hover:border-emerald-300'}">
          <div class="h-32 bg-slate-100 relative">
            ${e.imageUrl ? `<img src="${e.imageUrl}" class="w-full h-full object-cover" onerror="this.parentElement.innerHTML='<div class=\\'w-full h-full flex items-center justify-center text-slate-300 text-4xl\\'>🌿</div>'">` : '<div class="w-full h-full flex items-center justify-center text-slate-300 text-4xl">🌿</div>'}
            ${isDiscarded ? '<div class="absolute inset-0 bg-red-500/20 flex items-center justify-center"><span class="bg-red-500 text-white text-xs px-2 py-1 rounded">✕</span></div>' : ''}
            ${e.family ? `<span class="absolute top-2 left-2 bg-emerald-600/90 text-white text-[10px] px-1.5 py-0.5 rounded">${e.family}</span>` : ''}
          </div>
          <div class="p-3">
            <h4 class="font-semibold text-slate-800 text-sm truncate">${e.name}</h4>
            ${e.scientificName && e.scientificName !== e.name ? `<p class="text-xs text-slate-400 italic truncate">${e.scientificName}</p>` : ''}
            ${e.description ? `<p class="text-xs text-slate-500 mt-1 line-clamp-2">${e.description}</p>` : ''}
          </div>
        </div>
      `;
      
      const remainingHTML = remaining.length > 0 
        ? remaining.map(e => entityCard(e)).join('')
        : `<div class="col-span-full text-center py-12 text-slate-500"><div class="text-4xl mb-3">🔍</div><p class="font-medium">${strings.noMatches}</p><p class="text-sm">${strings.tryUnselecting}</p></div>`;
      
      const discardedHTML = discarded.length > 0 && showDiscarded
        ? `<div class="mt-6 pt-6 border-t"><h4 class="font-semibold text-slate-500 mb-4 flex items-center gap-2">❌ ${strings.discarded} (${discarded.length})</h4><div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3">${discarded.map(e => entityCard(e, true)).join('')}</div></div>`
        : '';
      
      document.getElementById('app').innerHTML = `
        <div class="min-h-screen flex flex-col">
          <header class="bg-white border-b px-4 py-3 flex justify-between items-center shadow-sm">
            <div class="flex items-center gap-3">
              <span class="bg-emerald-600 text-white text-xs px-2 py-1 rounded font-bold">KEY</span>
              <h1 class="text-lg font-bold text-slate-800 truncate">${project.name}</h1>
            </div>
            <button onclick="resetKey()" class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-lg">🔄 ${strings.restart}</button>
          </header>
          
          <div class="md:hidden flex border-b bg-white">
            <button onclick="setMobileTab('FILTERS')" class="flex-1 py-3 text-sm font-bold flex items-center justify-center gap-2 ${mobileTab==='FILTERS'?'text-emerald-600 border-b-2 border-emerald-600':'text-slate-500 bg-slate-50'}">
              🔍 ${strings.features} ${totalSel>0?`<span class="bg-emerald-600 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">${totalSel}</span>`:''}
            </button>
            <button onclick="setMobileTab('RESULTS')" class="flex-1 py-3 text-sm font-bold flex items-center justify-center gap-2 ${mobileTab==='RESULTS'?'text-emerald-600 border-b-2 border-emerald-600':'text-slate-500 bg-slate-50'}">
              📋 ${strings.matches} <span class="bg-slate-200 text-slate-700 text-xs px-1.5 py-0.5 rounded-full">${remaining.length}</span>
            </button>
          </div>
          
          <div class="flex-1 flex flex-col md:flex-row overflow-hidden">
            <div class="w-full md:w-1/3 lg:w-1/4 bg-white md:border-r flex-col h-full ${mobileTab==='FILTERS'?'flex':'hidden md:flex'}">
              <div class="hidden md:block p-4 border-b bg-slate-50">
                <div class="flex items-center justify-between">
                  <h3 class="font-semibold text-slate-700 flex items-center gap-2">🔍 ${strings.features}</h3>
                  <button onclick="toggleHideEmpty()" class="flex items-center gap-1 px-2 py-1 text-xs font-medium rounded-lg transition-all ${hideEmptyFeatures ? 'bg-emerald-100 text-emerald-700' : 'text-slate-600 bg-slate-100 hover:bg-slate-200'}" title="${hideEmptyFeatures ? 'Mostrar todas' : 'Ocultar vazias'}">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${hideEmptyFeatures ? 'M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z' : 'M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21'}"></path></svg>
                  </button>
                </div>
              </div>
              <div class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar">${featuresHTML}</div>
            </div>
            
            <div class="flex-1 flex flex-col h-full ${mobileTab==='RESULTS'?'flex':'hidden md:flex'}">
              <div class="p-4 border-b bg-slate-50 flex justify-between items-center">
                <div>
                  <span class="font-semibold text-slate-700">${remaining.length === 1 ? strings.identified : remaining.length + ' ' + strings.potential}</span>
                </div>
                ${discarded.length > 0 ? `<button onclick="toggleDiscarded()" class="text-sm text-slate-500 hover:text-slate-700 flex items-center gap-1">${showDiscarded?'🔼':'🔽'} ${strings.discarded} (${discarded.length})</button>` : ''}
              </div>
              <div class="flex-1 overflow-y-auto p-4 custom-scrollbar">
                <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3">${remainingHTML}</div>
                ${discardedHTML}
              </div>
            </div>
          </div>
          
          <footer class="bg-white border-t px-4 py-2 text-center text-xs text-slate-400">
            ${strings.createdWith} • <a href="https://djhandoom.github.io/nozes/" target="_blank" class="text-emerald-600 hover:underline">djhandoom.github.io/nozes</a>
          </footer>
        </div>
        ${entityModalHTML}
        ${stateImageModalHTML}
      `;
    }
    
    render();
  </script>
</body>
</html>
