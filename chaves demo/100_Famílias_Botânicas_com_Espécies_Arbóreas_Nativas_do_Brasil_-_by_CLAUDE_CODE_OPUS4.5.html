olhas simples, alternas espiraladas, com odor característico (louro, canela) ao macerar. Pontuações translúcidas geralmente presentes. Nervação broquidódroma ou acródroma na base. Estípulas ausentes. Domácias frequentes. Indumento variável, frequentemente glabras a pubescentes.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/190737330/medium.jpg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["h4i7vln2d"],"6mg08vaja":["zp1thu7r5"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["nij71advd"]}},{"id":"vhwfvic5t","name":"Rubiaceae","family":"Rubiaceae","description":"Folhas simples, opostas cruzadas, com estípulas interpeciolares características (frequentemente fundidas ou com coléteres). Nervação broquidódroma. Margem inteira. Sem látex evidente na maioria. Domácias frequentemente presentes em grupos neotropicais.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/217150548/medium.jpeg","links":[],"traits":{"ltoyscq01":["i650pyd4e"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["7gk5srkxw"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["zp1thu7r5"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"3mdcvamez","name":"Melastomataceae","family":"Melastomataceae","description":"Folhas simples, opostas, com nervação acródroma muito característica (3-7 nervuras principais arqueadas da base ao ápice). Margem inteira a serreada. Estípulas ausentes. Sem látex. Indumento frequentemente de tricomas estrelados ou glandulares.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/350075738/medium.jpg","links":[],"traits":{"ltoyscq01":["i650pyd4e","jaxu7evys"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc","alkdp47ay"],"eux1boe7u":["gyojlqc6x"],"86n3d g","links":[],"traits":{"ltoyscq01":["rocbeq949","zqjazzhrw"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["n5zx2wns9"],"d7msemzsi":["71shkjs32"],"kwlz7vlpq":["twra8e8gc","alkdp47ay"],"eux1boe7u":["5qosrn5z9","7jdshyedd"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"0g6l1nmzf","name":"Sapotaceae","family":"Sapotaceae","description":"Folhas simples, alternas espiraladas, frequentemente agrupadas no ápice dos ramos. Látex branco abundante. Nervação broquidódroma com nervuras secundárias paralelas e próximas. Estípulas presentes ou ausentes, quando presentes caducas. Margem inteira.","imageUrl":"https://static.inaturalist.org/photos/160408791/medium.jpeg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt","v32zv281w"],"d7msemzsi":["71shkjs32"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"gakkif8py","name":"Apocynaceae","family":"Apocynaceae","description":"Folhas simples, opostas ou verticiladas (raramente alternas), com látex branco abundante. Nervação broquidódroma, frequentemente com nervura coletora submarginal. Estípulas geralmente ausentes ou reduzidas a glândulas interpeciolares. Margem inteira. Coléteres frequentes.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/138510430/medium.jpeg","links":[],"traits":{"ltoyscq01":["i650pyd4e","j2tf93l47"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["71shkjs32"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9","9so5wzgkd"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"b79rf3mim","name":"Bignoniaceae","family":"Bignoniaceae","description":"Folhas compostas (raramente simples), opostas cruzadas, frequentemente com gavinhas em lianas. Nervação broquidódroma. E ceae","family":"Sapindaceae","description":"Folhas compostas pinadas ou trifolioladas, alternas espiraladas. Estípulas ausentes. Nervação broquidódroma a craspedódroma. Domácias frequentes. Sem látex. Folíolos frequentemente com margem inteira a serreada, base assimétrica.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/27342760/medium.jpeg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["l3wehpwy8","985z4ekq8"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc","alkdp47ay"],"eux1boe7u":["5qosrn5z9","zccidjhjl"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["zp1thu7r5"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"ldst03e9m","name":"Chrysobalanaceae","family":"Chrysobalanaceae","description":"Folhas simples, alternas dísticas, com estípulas caducas ou persistentes. Nervação broquidódroma. Margem inteira. Sem látex. Glândulas frequentes na base do limbo ou no pecíolo. Indumento variável, frequentemente com tricomas simples.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/105861/medium.jpg","links":[],"traits":{"ltoyscq01":["zqjazzhrw"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["v32zv281w","s2tictpnt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"ljrkcixz0","name":"Lecythidaceae","family":"Lecythidaceae","description":"Folhas simples, alternas espiraladas, frequentemente agrupadas no ápice dos ramos. Nervação broquidódroma. Margem frequentemente serreada ou crenada. Estípulas caducas ou ausentes. Sem látex. Glabras a pilosas.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/83451478/medium.jpeg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt","v32zv281w"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["alkdp47ay","yefv5biec"],"eux1boe7u":["5qosrn5z9"],"86n3de67 e9il":["v32zv281w"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"qlq714bur","name":"Combretaceae","family":"Combretaceae","description":"Folhas simples, opostas ou alternas. Nervação broquidódroma. Margem inteira. Estípulas ausentes. Sem látex. Domácias em bolsas frequentes. Glândulas no pecíolo ou base do limbo. Indumento variável.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/1538348/medium.jpg","links":[],"traits":{"ltoyscq01":["i650pyd4e","rocbeq949"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["ixqw6c8s6"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"ltvlynjiu","name":"Nyctaginaceae","family":"Nyctaginaceae","description":"Folhas simples, opostas ou alternas, com base frequentemente assimétrica. Nervação broquidódroma. Margem inteira. Estípulas ausentes. Sem látex. Nós frequentemente intumescidos. Indumento de tricomas simples ou glandulares.","imageUrl":"https://static.inaturalist.org/photos/22092835/medium.jpg","links":[],"traits":{"ltoyscq01":["i650pyd4e","rocbeq949"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"hz55dm21o","name":"Proteaceae","family":"Proteaceae","description":"Folhas simples ou compostas, alternas espiraladas, frequentemente coriáceas. Nervação variável. Margem inteira a serreada. Estípulas ausentes. Sem látex. Raízes proteoides características. Indumento de tricomas simples ou ausente.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/104694219/medium.jpeg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["kltkup5ya","l3wehpwy8"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc","alkdp47ay"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"hijcxv9po","name":"Salicaceae","family":"Salicaceae","description":"Folhas simples, alternas (dísticas ou espiraladas). Nervação broquidódroma. Margem frequentemente serreada ou crenada. Estípulas presentes, frequentemente caducas. Sem látex. Glândulas no pecíolo ou base do limbo frequentes.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/79452056/medium.jpeg","links":[],"traits":{"ltoyscq01":["rocbeq949","zqjazzhrw"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["v32zv281w"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["alkdp47ay","yefv5biec"],"eux1boe7u":["5qosrn5z9","zccidjhjl"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"pu89wyfap","name":"Primulaceae","family":"Primulaceae","description":"Folhas simples, alternas espiraladas (em gêneros arbóreos brasileiros). Nervação broquidódroma. Margem inteira. Pontuações ou linhas translúcidas frequentemente presentes. Estípulas ausentes. Sem látex. Glabras a pubescentes.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/15229725/medium.jpeg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["h4i7vln2d","6f9edn39c"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl"],"behscpquy":["tiuwdxipz"]}},{"id":"y0zqdohti","name":"Clusiaceae","family":"Clusiaceae","description":"Folhas simples, opostas cruzadas, coriáceas. Nervação broquidódroma com secundárias paralelas numerosas. Margem inteira. Látex amarelo ou branco. Estípulas ausentes. Glabras. Frequentes em restingas e florestas úmidas.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/255166349/medium.jpeg","links":[],"traits":{"ltoyscq01":["i650pyd4e"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["71shkjs32","05zq2xs8w"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl"],"behscpquy":["tiuwdxipz"]}},{"id":"l9795esxf","name":"Calophyllaceae","family":"Calophyllaceae","description":"Folhas simples, opostas cruzadas. Nervação com secundárias paralelas muito numerosas e próximas, perpendiculares à nervura central. Látex amarelo ou incolor. Margem inteira. Estípulas caducas ou ausentes. Glabras a pubescentes.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/1430139/medium.jpg","links":[],"traits":{"ltoyscq01":["i650pyd4e"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt","v32zv281w"],"d7msemzsi":["05zq2xs8w","8d24vg5c6"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"myxy3fc6l","name":"Hypericaceae","family":"Hypericaceae","description":"Folhas simples, opostas cruzadas, com pontuações translúcidas e/ou escuras (glândulas). Nervação broquidódroma. Margem inteira. Estípulas ausentes. Exsudato aquoso ou levemente resinoso. Glabras.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/23343255/medium.jpg","links":[],"traits":{"ltoyscq01":["i650pyd4e"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v","8d24vg5c6"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["w640cfno4"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl"],"behscpquy":["tiuwdxipz"]}},{"id":"c9g2fjbvk","name":"Celastraceae","family":"Celastraceae","description":"Folhas simples, alternas ou opostas. Nervação broquidódroma. Margem frequentemente crenada ou serreada. Estípulas diminutas ou ausentes. Sem látex. Disco nectarífero conspícuo nas flores. Glabras a pubescentes.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/244246545/medium.jpg","links":[],"traits":{"ltoyscq01":["rocbeq949","i650pyd4e"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["alkdp47ay","yefv5biec"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"hhgyn65rn","name":"Phyllanthaceae","family":"Phyllanthaceae","description":"Folhas simples, alternas dísticas, frequentemente simulando folhas compostas (filotaxia em ramos plagiotrópicos). Nervação broquidódroma. Estípulas presentes. Sem látex branco evidente. Margem inteira.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/36167190/medium.jpeg","links":[],"traits":{"ltoyscq01":["zqjazzhrw"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["v32zv281w","s2tictpnt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl"],"behscpquy":["tiuwdxipz"]}},{"id":"ttsrswkwa","name":"Peraceae","family":"Peraceae","description":"Folhas simples, alternas dísticas, frequentemente com base cordada. Nervação actinódroma na base, broquidódroma acima. Estípulas laterais presentes. Exsudato incolor ou avermelhado, frequentemente tingindo. Indumento de tricomas estrelados.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/15128423/medium.jpg","links":[],"traits":{"ltoyscq01":["zqjazzhrw"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["s2tictpnt"],"d7msemzsi":["05zq2xs8w","8d24vg5c6"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["7jdshyedd"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["tg2lda4gg"],"behscpquy":["tiuwdxipz"]}},{"id":"0bd26ptba","name":"Putranjivaceae","family":"Putranjivaceae","description":"Folhas simples, alternas dísticas, coriáceas. Nervação broquidódroma. Margem inteira a levemente crenada. Estípulas diminutas, caducas. Sem látex. Odor desagradável em algumas espécies. Glabras a pubescentes.","imageUrl":"https://static.inaturalist.org/photos/213256308/medium.jpeg","links":[],"traits":{"ltoyscq01":["zqjazzhrw"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["v32zv281w"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc","yefv5biec"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["r5muvsi7q"]}},{"id":"3ug7jqd8i","name":"Elaeocarpaceae","family":"Elaeocarpaceae","description":"Folhas simples, alternas espiraladas, com margem serreada ou crenada. Nervação craspedódroma ou broquidódroma. Estípulas presentes, frequentemente caducas. Sem látex. Domácias frequentes. Pecíolo frequentemente geniculado no ápice.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/1903780/medium.jpg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["v32zv281w"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["alkdp47ay","yefv5biec"],"eux1boe7u":["5qosrn5z9","zccidjhjl"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["zp1thu7r5"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"ukldjrllb","name":"Cunoniaceae","family":"Cunoniaceae","description":"Folhas compostas ou simples, opostas, com estípulas interpeciolares conspícuas, frequentemente foliáceas. Nervação craspedódroma ou broquidódroma. Margem frequentemente serreada. Sem látex. Glabras a pilosas.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/60635152/medium.jpeg","links":[],"traits":{"ltoyscq01":["i650pyd4e"],"m5z0jxuhc":["kltkup5ya","l3wehpwy8"],"eesw0e9il":["7gk5srkxw"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["alkdp47ay"],"eux1boe7u":["5qosrn5z9","zccidjhjl"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"917mnuj34","name":"Connaraceae","family":"Connaraceae","description":"Folhas compostas pinadas ou trifolioladas, alternas espiraladas. Nervação broquidódroma. Estípulas ausentes. Margem inteira. Sem látex. Folíolos frequentemente coriáceos. Glabras a pubescentes.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/55894241/medium.jpeg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["l3wehpwy8","985z4ekq8"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"q6ewh7u55","name":"Dichapetalaceae","family":"Dichapetalaceae","description":"Folhas simples, alternas dísticas. Nervação broquidódroma. Margem inteira. Estípulas interpeciolares, caducas. Inflorescências frequentemente epifilas (inseridas no pecíolo). Sem látex. Indumento de tricomas simples.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/97898642/medium.jpg","links":[],"traits":{"ltoyscq01":["zqjazzhrw"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["7gk5srkxw"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"awzivmdu7","name":"Erythroxylaceae","family":"Erythroxylaceae","description":"Folhas simples, alternas espiraladas, com linhas longitudinais na face abaxial (aréolas). Nervação broquidódroma. Margem inteira. Estípulas intrapeciolares, persistentes e estriadas. Sem látex. Glabras.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/166776567/medium.jpg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["7gk5srkxw"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["6f9edn39c"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl"],"behscpquy":["tiuwdxipz"]}},{"id":"uax1elxz1","name":"Humiriaceae","family":"Humiriaceae","description":"Folhas simples, alternas espiraladas, coriáceas. Nervação broquidódroma. Margem inteira a crenada. Estípulas diminutas e caducas ou ausentes. Exsudato resinoso aromático. Glabras a pubescentes.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/102165577/medium.jpeg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt","v32zv281w"],"d7msemzsi":["mb850zby3"],"kwlz7vlpq":["twra8e8gc","yefv5biec"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["8o1mzwilo"]}},{"id":"fa5e8rvni","name":"Linaceae","family":"Linaceae","description":"Folhas simples, alternas ou opostas, pequenas. Nervação broquidódroma. Margem inteira a serreada. Estípulas diminutas ou ausentes (glandulares em alguns gêneros). Sem látex. Glabras.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/15494/medium.jpg","links":[],"traits":{"ltoyscq01":["rocbeq949","i650pyd4e"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc","alkdp47ay"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl"],"behscpquy":["tiuwdxipz"]}},{"id":"c2wdh77pt","name":"Malpighiaceae","family":"Malpighiaceae","description":"Folhas simples, opostas, frequentemente com glândulas conspícuas no pecíolo ou base do limbo. Nervação broquidódroma. Margem inteira a ondulada. Estípulas presentes, interpeciolares ou laterais. Indumento característico de tricomas malpiguiáceos (em T).","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/95796153/medium.jpg","links":[],"traits":{"ltoyscq01":["i650pyd4e"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["s2tictpnt","7gk5srkxw"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["cshwz3cy4"],"behscpquy":["tiuwdxipz"]}},{"id":"lzz4kdvlv","name":"Ochnaceae","family":"Ochnaceae"," cription":"Folhas simples, opostas ou alternas. Nervação broquidódroma. Margem inteira. Estípulas laterais, caducas. Sem látex. Indumento frequentemente de tricomas em T. Flores zigomorfas características.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/80879897/medium.jpeg","links":[],"traits":{"ltoyscq01":["i650pyd4e","rocbeq949"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["v32zv281w"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["cshwz3cy4"],"behscpquy":["tiuwdxipz"]}},{"id":"3rzrthj31","name":"Violaceae","family":"Violaceae","description":"Folhas simples, alternas (dísticas ou espiraladas). Nervação broquidódroma ou craspedódroma. Margem inteira a serreada. Estípulas persistentes, frequentemente conspícuas e foliáceas. Sem látex.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/19508334/medium.jpeg","links":[],"traits":{"ltoyscq01":["rocbeq949","zqjazzhrw"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["s2tictpnt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc","alkdp47ay"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"502xkono5","name":"Achariaceae","family":"Achariaceae","description":"Folhas simples, alternas. Nervação broquidódroma. Margem inteira a serreada. Estípulas frequentemente presentes, caducas. Glicosídeos cianogênicos frequentes. Sem látex. Indumento variável.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/89223625/medium.jpg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["v32zv281w"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc","alkdp47ay"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"jxb1bh3dd","name":"Lacistemataceae","family":"Lacistemataceae","description":"Folhas simples, alternas dísticas. Nervação broquidódroma. Margem inteira a serrilhada. Estípulas presentes, caducas. Sem látex. Espigas axilares características. Glabras a pubescentes.","imageUrl":"https://static.inaturalist.org/photos/1544053/medium.JPG","links":[],"traits":{"ltoyscq01":["zqjazzhrw"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["v32zv281w"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc","alkdp47ay"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"lpbvqptt0","name":"Caryocaraceae","family":"Caryocaraceae","description":"Folhas compostas trifolioladas ou palmadas, opostas. Nervação broquidódroma. Margem serreada. Estípulas caducas. Sem látex. Folíolos grandes, coriáceos. Pecíolo e peciólulos longos.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/175667748/medium.jpg","links":[],"traits":{"ltoyscq01":["i650pyd4e"],"m5z0jxuhc":["yf4v4hkml","985z4ekq8"],"eesw0e9il":["v32zv281w"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["alkdp47ay"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"emosmiir0","name":"Marcgraviaceae","family":"Marcgraviaceae","description":"Folhas simples, alternas espiraladas, frequentemente heteromórficas (dimorfismo foliar). Nervação broquidódroma. Margem inteira. Estípulas ausentes. Sem látex. Nectários extraflorais conspícuos nas inflorescências.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/23965382/medium.jpeg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl"],"behscpquy":["tiuwdxipz"]}},{"id":"csk5h7cc1","name":"Theaceae","family":"Theaceae","description":"Folhas simples, alternas ltadas.","imageUrl":"https://static.inaturalist.org/photos/72305606/medium.jpg","links":[],"traits":{"ltoyscq01":["i650pyd4e"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["alkdp47ay","yefv5biec"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["h4i7vln2d"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["d5bin7ir0"]}},{"id":"7531v2n6d","name":"Verbenaceae","family":"Verbenaceae","description":"Folhas simples, opostas ou verticiladas. Nervação broquidódroma. Margem frequentemente serreada ou crenada. Estípulas ausentes. Sem látex. Caule às vezes quadrangular. Odor aromático em algumas.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/20278651/medium.jpg","links":[],"traits":{"ltoyscq01":["i650pyd4e","j2tf93l47"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["alkdp47ay","yefv5biec"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["d5bin7ir0"]}},{"id":"sy14aikyn","name":"Acanthaceae","family":"Acanthaceae","description":"Folhas simples, opostas cruzadas. Nervação broquidódroma. Margem inteira a crenada. Estípulas ausentes. Cistólitos lineares frequentes. Nós frequentemente intumescidos. Sem látex.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/100819149/medium.jpeg","links":[],"traits":{"ltoyscq01":["i650pyd4e"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc","yefv5biec"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"nd8yhy7v6","name":"Gesneriaceae","family":"Gesneriaceae","description":"Folhas simples, opostas (frequentemente anisófilas) ou alternas. Nervação broquidódroma. Margem crenada ou serreada. Estípulas ausentes. Sem látex. Indumento de tricomas simples ou glandulares. Epífitas frequentes.","imageUrl":"https://static.inaturalist.org/photos/161034/medium.JPG","links":[],"traits":{"ltoyscq01":["i650pyd4e","rocbeq949"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["yefv5biec"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"fu3mgxg2s","name":"Oleaceae","family":"Oleaceae","description":"Folhas simples ou compostas, opostas. Nervação broquidódroma. Margem inteira a serreada. Estípulas ausentes. Sem látex. Glabras a pubescentes. Folíolos com articulação quando compostas.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/7363/medium.jpg","links":[],"traits":{"ltoyscq01":["i650pyd4e"],"m5z0jxuhc":["kltkup5ya","l3wehpwy8"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc","alkdp47ay"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"buubgb55f","name":"Loganiaceae","family":"Loganiaceae","description":"Folhas simples, opostas, com estípulas interpeciolares ou linha interpeciolar. Nervação broquidódroma. Margem inteira. Sem látex. Alcaloides frequentemente presentes. Glabras a pubescentes.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/40488258/medium.jpg","links":[],"traits":{"ltoyscq01":["i650pyd4e"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["7gk5srkxw"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"rcmknwg8d","name":"Gentianaceae","family":"Gentianaceae","description":"Folhas simples, opostas cruzadas. Nervação broquidódroma ou acródroma. Margem inteira. Estípulas ausentes. Sem látex. Presença de compostos amargos (secoiridoides). Glabras.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/200324833/medium.jpeg","links":[],"traits":{"ltoyscq01":["i650pyd4e"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9","gyojlqc6x"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl"],"behscpquy":["tiuwdxipz"]}},{"id":"f25yacn35","name":"Solanaceae","family":"Solanaceae","description":"Folhas simples (às vezes lobadas) ou compostas, alternas. Nervação broquidódroma ou actinódroma. Margem inteira a lobada. Estípulas ausentes. Sem látex. Alcaloides frequentes. Indumento de tricomas simples, ramificados ou glandulares.","imageUrl":"https://static.inaturalist.org/photos/4608305/medium.jpeg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["kltkup5ya","l3wehpwy8"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc","an9hbhzo6"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["q1eh9tgj2","tg2lda4gg"],"behscpquy":["tiuwdxipz"]}},{"id":"0hce5radi","name":"Convolvulaceae","family":"Convolvulaceae","description":"Folhas simples, alternas espiraladas, frequentemente cordadas na base. Nervação actinódroma ou broquidódroma. Margem inteira ou lobada. Estípulas ausentes. Látex branco frequente em algumas. Volúveis ou eretas.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/73482456/medium.jpg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["71shkjs32"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["7jdshyedd"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"kd0fmjngc","name":"Araliaceae","family":"Araliaceae","description":"Folhas compostas palmadas ou pinadas, alternas espiraladas, frequentemente grandes. Nervação actinódroma ou broquidódroma. Estípulas adnatas ao pecíolo (formando lígula). Canais secretores com resina. Margem inteira a serreada.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/8874/medium.jpg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["l3wehpwy8","yf4v4hkml"],"eesw0e9il":["s2tictpnt"],"d7msemzsi":["mb850zby3"],"kwlz7vlpq":["twra8e8gc","alkdp47ay"],"eux1boe7u":["7jdshyedd"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["8o1mzwilo"]}},{"id":"4fklq4rvk","name":"Rutaceae","family":"Rutaceae","description":"Folhas compostas ou simples, alternas ou opostas. Pontuações translúcidas conspícuas (glândulas de óleo). Nervação broquidódroma. Odor cítrico ou aromático característico. Estípulas ausentes. Espinhos frequentes em alguns gêneros.","imageUrl":"https://static.inaturalist.org/photos/68276241/medium.jpg","links":[],"traits":{"ltoyscq01":["rocbeq949","i650pyd4e"],"m5z0jxuhc":["kltkup5ya","l3wehpwy8","985z4ekq8"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["w640cfno4"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl"],"behscpquy":["d5bin7ir0"]}},{"id":"pfrjsa5dl","name":"Simaroubaceae","family":"Simaroubaceae","description":"Folhas compostas pinadas, alternas espiraladas. Nervação broquidódroma. Margem inteira. Estípulas ausentes. Sem látex. Sabor extremamente amargo (quassinoides). Sem pontuações translúcidas. Glabras a pubescentes.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/11856/medium.jpg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["l3wehpwy8"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"qzwvy74r7","name":"Picramniaceae","family":"Picramniaceae","description":"Folhas compostas pinadas, alternas espiraladas. Nervação broquidódroma. Margem inteira a serreada. Estípulas ausentes. Sem látex. Sabor amargo. Folíolos alternos na raque. Glabras a pubescentes.","imageUrl":"https://static.inaturalist.org/photos/25841817/medium.jpg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["l3wehpwy8"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc","alkdp47ay"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"r42ksqp94","name":"Clethraceae","family":"Clethraceae","description":"Folhas simples, alternas espiraladas, frequentemente agrupadas no ápice dos ramos. Nervação craspedódroma. Margem serreada. Estípulas ausentes. Sem látex. Indumento de tricomas estrelados. Racemos terminais.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/22759792/medium.jpg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["alkdp47ay"],"eux1boe7u":["zccidjhjl"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["tg2lda4gg"],"behscpquy":["tiuwdxipz"]}},{"id":"byuvpmlz6","name":"Ericaceae","family":"Ericaceae","description":"Folhas simples, alternas (espiraladas ou dísticas) ou opostas/verticiladas, frequentemente coriáceas e pequenas. Nervação broquidódroma. Margem inteira a serreada. Estípulas ausentes. Sem látex. Micorrizas ericoides.","imageUrl":"https://static.inaturalist.org/photos/27053770/medium.jpg","links":[],"traits":{"ltoyscq01":["rocbeq949","i650pyd4e","j2tf93l47"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc","alkdp47ay"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"fn8e8bn25","name":"Polygonaceae","family":"Polygonaceae","description":"Folhas simples, alternas, com ócrea (estípulas fundidas em bainha ao redor do caule). Nervação broquidódroma. Margem inteira. Nós frequentemente intumescidos. Sem látex. Glabras a pubescentes.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/6818849/medium.jpg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["ko17umh5t"],"d7msemzsi":["opkkzx59v"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"tia4x0gtu","name":"Cactaceae","family":"Cactaceae","description":"Caules suculentos, frequentemente fotossintetizantes, com aréolas (gemas modificadas com espinhos). Folhas geralmente reduzidas ou ausentes (exceto em Pereskia). Nervação não aplicável na maioria. Mucilagem presente.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/13279984/medium.jpeg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["211cw8ip9"],"kwlz7vlpq":["twra8e8gc"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl"],"behscpquy":["tiuwdxipz"]}},{"id":"0lgmo41wn","name":"Phytolaccaceae","family":"Phytolaccaceae","description":"Folhas simples, alternas espiraladas. Nervação broquidódroma. Margem inteira ou ondulada. Estípulas ausentes ou diminutas. Sem látex. Mucilagem presente. Cristais de ráfides. Glabras a pubescentes.","imageUrl":"https://inaturalist-open-data.s3.amazonaws.com/photos/164206478/medium.jpeg","links":[],"traits":{"ltoyscq01":["rocbeq949"],"m5z0jxuhc":["kltkup5ya"],"eesw0e9il":["30jb8tlpt"],"d7msemzsi":["211cw8ip9"],"kwlz7vlpq":["twra8e8gc","an9hbhzo6"],"eux1boe7u":["5qosrn5z9"],"86n3de673":["1p8nqps2o"],"6mg08vaja":["a0lx6b7tm"],"et2llp7av":["opxq6kwtl","q1eh9tgj2"],"behscpquy":["tiuwdxipz"]}},{"id":"6nwg29ggw","name":"Dilleniaceae","family":"Dilleniaceae","description":"Folhas simples, alternas espiraladas, frequentemente com nervação craspedódroma proeminente. Margem serreada ou crenada. Estípulas aladas, adnata           if (!sids.some(id => entityStates.includes(id))) { isMatch = false; break; }
        }
        if (isMatch) remaining.push(entity); else discarded.push(entity);
      });
      return { remaining, discarded };
    }
    
    function getTotalSelections() {
      return Object.values(selections).reduce((a, c) => a + c.length, 0);
    }

    function hasRemainingEntitiesForFeature(featureId, remainingEntities) {
      return remainingEntities.some(entity => {
        const entityStates = entity.traits[featureId] || [];
        return entityStates.length > 0;
      });
    }
    
    function render() {
      const { remaining, discarded } = getFilteredEntities();
      const totalSel = getTotalSelections();
      
      let entityModalHTML = '';
      if (viewingEntity) {
        const e = viewingEntity;
        const traitsHTML = project.features.map(f => {
          const stateIds = e.traits[f.id] || [];
          const stateLabels = stateIds.map(sid => f.states.find(s => s.id === sid)?.label).filter(Boolean).join(', ');
          return stateLabels ? `<div class="flex justify-between py-2 border-b border-slate-100"><span class="text-slate-500">${f.name}</span><span class="font-medium text-slate-800">${stateLabels}</span></div>` : '';
        }).join('');
        const linksHTML = e.links && e.links.length > 0 ? `<div class="mt-6"><h4 class="font-semibold text-slate-700 mb-3">${strings.resources}</h4><div class="space-y-2">${e.links.map(l => `<a href="${l.url}" target="_blank" class="flex items-center gap-2 text-emerald-600 hover:underline text-sm"><span>🔗</span>${l.label}</a>`).join('')}</div></div>` : '';
        const taxonomyHTML = (e.scientificName || e.family) ? `
          <div class="mt-4 p-3 bg-emerald-50 rounded-lg border border-emerald-100">
            <h4 class="font-semibold text-emerald-800 mb-2 text-sm flex items-center gap-1">🧬 ${strings.taxonomy}</h4>
            ${e.scientificName ? `<div class="flex justify-between py-1"><span class="text-emerald-600 text-sm">${strings.scientificName}</span><span class="font-medium text-emerald-800 italic">${e.scientificName}</span></div>` : ''}
            ${e.family ? `<div class="flex justify-between py-1"><span class="text-emerald-600 text-sm">${strings.family}</span><span class="font-medium text-emerald-800">${e.family}</span></div>` : ''}
          </div>
        ` : '';
        entityModalHTML = `
          <div class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4" onclick="if(event.target===this)closeEntity()">
            <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden flex flex-col">
              <div class="relative h-48 sm:h-64 bg-slate-200 shrink-0">
                ${e.imageUrl ? `<img src="${e.imageUrl}" class="w-full h-full object-cover" onerror="this.style.display='none'">` : '<div class="w-full h-full flex items-center justify-center text-slate-400 text-6xl">🌿</div>'}
                <button onclick="closeEntity()" class="absolute top-3 right-3 bg-black/40 hover:bg-black/60 text-white rounded-full p-2">✕</button>
              </div>
              <div class="p-6 overflow-y-auto custom-scrollbar">
                <h2 class="text-2xl font-bold text-slate-800 mb-1">${e.name}</h2>
                ${e.scientificName && e.scientificName !== e.name ? `<p class="text-slate-500 italic mb-2">${e.scientificName}</p>` : ''}
                ${e.family ? `<span class="inline-block bg-emerald-100 text-emerald-700 text-xs px-2 py-1 rounded-full mb-3">${e.family}</span>` : ''}
                ${e.description ? `<p class="text-slate-600 mb-4">${e.description}</p>` : ''}
                ${taxonomyHTML}
                <div class="mt-4"><h4 class="font-semibold text-slate-700 mb-2">${strings.morphology}</h4><div class="text-sm">${traitsHTML}</div></div>
                ${linksHTML}
              </div>
            </div>
          </div>
        `;
      }
      
      // State Image Modal
      let stateImageModalHTML = '';
      if (viewingStateImage) {
        stateImageModalHTML = `
          <div class="fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-4" onclick="if(event.target===this)closeStateImage()">
            <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full overflow-hidden" onclick="event.stopPropagation()">
              <div class="relative">
                <img src="${viewingStateImage.url}" alt="${viewingStateImage.label}" class="w-full max-h-[60vh] object-contain bg-slate-100">
                <button onclick="closeStateImage()" class="absolute top-3 right-3 bg-black/50 hover:bg-black/70 text-white p-2 rounded-full transition-colors">✕</button>
              </div>
              <div class="p-4 bg-white">
                <h4 class="font-semibold text-slate-800">${viewingStateImage.label}</h4>
                <p class="text-sm text-slate-500">${viewingStateImage.featureName}</p>
              </div>
            </div>
          </div>
        `;
      }
      
      // Filter features and states based on hideEmptyFeatures
      const featuresHTML = project.features
        .map(f => {
          // Get all state IDs that are present in remaining entities
          const usedStateIds = new Set();
          if (hideEmptyFeatures) {
            remaining.forEach(entity => {
              const entityStates = entity.traits[f.id] || [];
              entityStates.forEach(stateId => usedStateIds.add(stateId));
            });

            // If no states are used, skip this feature
            if (usedStateIds.size === 0) return '';
          }

          // Filter states to only show those that are used (when hideEmptyFeatures is true)
          const visibleStates = hideEmptyFeatures
            ? f.states.filter(s => usedStateIds.has(s.id))
            : f.states;

          const selStates = selections[f.id] || [];
          return `
            <div class="bg-slate-50 rounded-xl p-4">
              <h4 class="font-semibold text-slate-700 mb-3 flex items-center gap-2">
                ${f.imageUrl ? `<img src="${f.imageUrl}" class="w-6 h-6 rounded object-cover">` : ''}
                ${f.name}
                ${selStates.length > 0 ? `<span class="ml-auto text-xs bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded-full">${selStates.length}</span>` : ''}
              </h4>
              <div class="flex flex-wrap gap-2">
                ${visibleStates.map(s => {
                  const isSel = selStates.includes(s.id);
                  const hasImg = s.imageUrl ? true : false;
                  return `<div class="flex items-center gap-1">
                    ${hasImg ? `<button onclick="viewStateImage('${s.imageUrl}', '${s.label.replace(/'/g, "\\'")}', '${f.name.replace(/'/g, "\\'")}')" class="w-6 h-6 rounded overflow-hidden border border-slate-200 hover:border-emerald-400 transition-colors shrink-0" title="Ver imagem"><img src="${s.imageUrl}" class="w-full h-full object-cover"></button>` : ''}
                    <button onclick="toggleSelection('${f.id}','${s.id}')" class="px-3 py-1.5 rounded-lg text-sm font-medium transition-all ${isSel ? 'bg-emerald-600 text-white shadow-md' : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'}">${s.label}</button>
                  </div>`;
                }).join('')}
              </div>
            </div>
          `;
        })
        .filter(html => html !== '')
        .join('');
      
      const entityCard = (e, isDiscarded = false) => `
        <div onclick="viewEntity(project.entities.find(x=>x.id==='${e.id}'))" class="bg-white rounded-xl shadow-sm hover:shadow-lg transition-all cursor-pointer overflow-hidden border ${isDiscarded ? 'border-red-200 opacity-60' : 'border-slate-200 hover:border-emerald-300'}">
          <div class="h-32 bg-slate-100 relative">
            ${e.imageUrl ? `<img src="${e.imageUrl}" class="w-full h-full object-cover" onerror="this.parentElement.innerHTML='<div class=\\'w-full h-full flex items-center justify-center text-slate-300 text-4xl\\'>🌿</div>'">` : '<div class="w-full h-full flex items-center justify-center text-slate-300 text-4xl">🌿</div>'}
            ${isDiscarded ? '<div class="absolute inset-0 bg-red-500/20 flex items-center justify-center"><span class="bg-red-500 text-white text-xs px-2 py-1 rounded">✕</span></div>' : ''}
            ${e.family ? `<span class="absolute top-2 left-2 bg-emerald-600/90 text-white text-[10px] px-1.5 py-0.5 rounded">${e.family}</span>` : ''}
          </div>
          <div class="p-3">
            <h4 class="font-semibold text-slate-800 text-sm truncate">${e.name}</h4>
            ${e.scientificName && e.scientificName !== e.name ? `<p class="text-xs text-slate-400 italic truncate">${e.scientificName}</p>` : ''}
            ${e.description ? `<p class="text-xs text-slate-500 mt-1 line-clamp-2">${e.description}</p>` : ''}
          </div>
        </div>
      `;
      
      const remainingHTML = remaining.length > 0 
        ? remaining.map(e => entityCard(e)).join('')
        : `<div class="col-span-full text-center py-12 text-slate-500"><div class="text-4xl mb-3">🔍</div><p class="font-medium">${strings.noMatches}</p><p class="text-sm">${strings.tryUnselecting}</p></div>`;
      
      const discardedHTML = discarded.length > 0 && showDiscarded
        ? `<div class="mt-6 pt-6 border-t"><h4 class="font-semibold text-slate-500 mb-4 flex items-center gap-2">❌ ${strings.discarded} (${discarded.length})</h4><div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3">${discarded.map(e => entityCard(e, true)).join('')}</div></div>`
        : '';
      
      document.getElementById('app').innerHTML = `
        <div class="min-h-screen flex flex-col">
          <header class="bg-white border-b px-4 py-3 flex justify-between items-center shadow-sm">
            <div class="flex items-center gap-3">
              <span class="bg-emerald-600 text-white text-xs px-2 py-1 rounded font-bold">KEY</span>
              <h1 class="text-lg font-bold text-slate-800 truncate">${project.name}</h1>
            </div>
            <button onclick="resetKey()" class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-lg">🔄 ${strings.restart}</button>
          </header>
          
          <div class="md:hidden flex border-b bg-white">
            <button onclick="setMobileTab('FILTERS')" class="flex-1 py-3 text-sm font-bold flex items-center justify-center gap-2 ${mobileTab==='FILTERS'?'text-emerald-600 border-b-2 border-emerald-600':'text-slate-500 bg-slate-50'}">
              🔍 ${strings.features} ${totalSel>0?`<span class="bg-emerald-600 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">${totalSel}</span>`:''}
            </button>
            <button onclick="setMobileTab('RESULTS')" class="flex-1 py-3 text-sm font-bold flex items-center justify-center gap-2 ${mobileTab==='RESULTS'?'text-emerald-600 border-b-2 border-emerald-600':'text-slate-500 bg-slate-50'}">
              📋 ${strings.matches} <span class="bg-slate-200 text-slate-700 text-xs px-1.5 py-0.5 rounded-full">${remaining.length}</span>
            </button>
          </div>
          
          <div class="flex-1 flex flex-col md:flex-row overflow-hidden">
            <div class="w-full md:w-1/3 lg:w-1/4 bg-white md:border-r flex-col h-full ${mobileTab==='FILTERS'?'flex':'hidden md:flex'}">
              <div class="hidden md:block p-4 border-b bg-slate-50">
                <div class="flex items-center justify-between">
                  <h3 class="font-semibold text-slate-700 flex items-center gap-2">🔍 ${strings.features}</h3>
                  <button onclick="toggleHideEmpty()" class="flex items-center gap-1 px-2 py-1 text-xs font-medium rounded-lg transition-all ${hideEmptyFeatures ? 'bg-emerald-100 text-emerald-700' : 'text-slate-600 bg-slate-100 hover:bg-slate-200'}" title="${hideEmptyFeatures ? 'Mostrar todas' : 'Ocultar vazias'}">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${hideEmptyFeatures ? 'M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z' : 'M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21'}"></path></svg>
                  </button>
                </div>
              </div>
              <div class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar">${featuresHTML}</div>
            </div>
            
            <div class="flex-1 flex flex-col h-full ${mobileTab==='RESULTS'?'flex':'hidden md:flex'}">
              <div class="p-4 border-b bg-slate-50 flex justify-between items-center">
                <div>
                  <span class="font-semibold text-slate-700">${remaining.length === 1 ? strings.identified : remaining.length + ' ' + strings.potential}</span>
                </div>
                ${discarded.length > 0 ? `<button onclick="toggleDiscarded()" class="text-sm text-slate-500 hover:text-slate-700 flex items-center gap-1">${showDiscarded?'🔼':'🔽'} ${strings.discarded} (${discarded.length})</button>` : ''}
              </div>
              <div class="flex-1 overflow-y-auto p-4 custom-scrollbar">
                <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3">${remainingHTML}</div>
                ${discardedHTML}
              </div>
            </div>
          </div>
          
          <footer class="bg-white border-t px-4 py-2 text-center text-xs text-slate-400">
            ${strings.createdWith} • <a href="https://djhandoom.github.io/nozes/" target="_blank" class="text-emerald-600 hover:underline">djhandoom.github.io/nozes</a>
          </footer>
        </div>
        ${entityModalHTML}
        ${stateImageModalHTML}
      `;
    }
    
    render();
  </script>
</body>
</html>
